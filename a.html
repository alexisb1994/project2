<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input con Icono</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-with-icon {
            position: relative;
            width: fit-content;
        }

        #inpDePersonajes {
            padding-left: 30px; /* Ajusta este valor según el tamaño del ícono */
        }

        .input-with-icon .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* Evita que el icono intercepte clics */
            color: #aaa; /* Ajusta el color del ícono */
        }
    </style>
</head>
<body>
    <div class="input-with-icon">
        <i class="fa fa-search"></i> <!-- Ícono de búsqueda de Font Awesome -->
        <input id="inpDePersonajes" type="text" placeholder="Buscar personaje..." autocomplete="off">
    </div>
</body>
</html>
