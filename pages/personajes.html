<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

<link rel="stylesheet" href="../css/style.css">  
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="personajes.html">Personajes</a></li>
        </ul>
      </nav>

    </header>
    <div id="particles-js" class="particles-character"></div>
    <main>
        
        <section class="buscador">
            <h2>PERSONAJES</h2>

            <div class="input-with-icon">
              <i class='bx bx-search-alt-2'></i>
              <input id="inpDePersonajes" type="text" placeholder="Buscar personaje..." autocomplete="off">
            </div>
            
            
           
        </section>
      <section class="characters">
        <!-- <h1>Personajes</h1> -->
        <!-- <div class="grid">
          <!-- Aquí se insertarán las tarjetas de los personajes dinámicamente -->
        <!-- </div> -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Proyecto Harry Potter. Todos los derechos reservados.</p>
    </footer>
   
    <script src="../app/fetch.js"></script>
    <script src="../particles.min.js"></script>
    <script>
    particlesJS(
      {
      "particles": {
        "number": {
          "value": 152,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#6afcfb"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 1,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 4,
            "size_min": 0.3,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 600
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "bubble"
          },
          "onclick": {
            "enable": false,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 250,
            "size": 0,
            "duration": 2,
            "opacity": 0,
            "speed": 3
          },
          "repulse": {
            "distance": 400,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    }
    )
    </script>
</script>

</body>
</html>
